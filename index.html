
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Cinema | Preserving Global Heritage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            margin: 0;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }

        /* Custom Slider Styling */
        input[type=range] {
          -webkit-appearance: none;
          background: transparent;
        }
        input[type=range]:focus {
          outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 18px;
          width: 18px;
          border-radius: 50%;
          background: #ffffff;
          cursor: pointer;
          margin-top: -8px;
          box-shadow: 0 0 15px rgba(255,255,255,0.9);
          border: 2px solid rgba(0,0,0,0.3);
        }
        input[type=range]::-webkit-slider-runnable-track {
          width: 100%;
          height: 4px;
          cursor: pointer;
          background: rgba(255, 255, 255, 0.15);
          border-radius: 2px;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.26.1?deps=react@18.3.1,react-dom@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/"
      }
    }
    </script>
    <!-- Error Handler for Deployment Debugging -->
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && root.innerText.includes('Loading')) {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; color: #ef4444;">
              <h2 style="font-family: serif; font-size: 24px; margin-bottom: 16px;">System Error</h2>
              <p style="color: #a3a3a3; font-family: monospace; font-size: 12px; background: #171717; padding: 20px; border-radius: 8px; display: inline-block;">
                ${event.message}
              </p>
              <p style="margin-top: 20px; color: #737373; font-size: 14px;">
                If you are viewing this on GitHub Pages, ensure you have run a build step (e.g. 'npm run build') and are serving the 'dist' folder, rather than the source code.
              </p>
            </div>
          `;
        }
      });
    </script>
</head>
<body class="bg-neutral-950 text-neutral-200 antialiased overflow-x-hidden">
    <div id="root">
      <!-- Initial Loading State -->
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #404040; font-family: serif; letter-spacing: 0.2em; text-transform: uppercase; font-size: 12px;">
        Loading Archive Cinema...
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
